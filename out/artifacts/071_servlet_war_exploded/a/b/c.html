<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--base标签设置页面相对路径工作时参照的地址
            href 属性就是参数的地址值
            b/c.html   c.html可以省略，但是/不能省略，如果省略系统就会认为b是一个资源，而非目录
    -->
    <base href="http://localhost:8080/071_servlet/a/b/">
</head>
<body>
    这是a下的b下的c.html页面<br/>
    <a href="../../index.html">跳回首页</a><br/>
    <!--写过base标签后就相当于http://localhost:8080/071_servlet/a/b/../../index.html    因此无论前面请求怎么变化，我们调回去的地址是不变的-->
</body>
</html>
